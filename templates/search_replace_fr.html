<section class="modal-dialog modal-content overlay-def mfp-with-anim mfp-zoom-in">
    <header class="modal-header">
        <h2 class="modal-title">Rechercher/remplacer dans le cours</h2>
        <button title="Fermer&nbsp;: Portable (touche d'échappement)" class="mfp-close overlay-close">×<span class="wb-inv"> Fermer&nbsp;: Portable (touche d'échappement)</span></button>
    </header>

    <div class="modal-body" id="searchreplace">
        <div class="row">
            <div class="col-md-12">
                <p><strong>Note&nbsp;:</strong> Cette fonction de recherche et de remplacement affecte <strong>tout</strong> le contenu du cours.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Rechercher</h3>
                <p>
                    <label for="search">Rechercher </label>
                    <input type="text" name="search" id="search">
                    <label for="searchin">dans </label>
                    <select id="searchin" name="searchin">
                        <option selected value="text">le texte</option>
                        <option value="code">le code</option>
                    </select>
                </p>
                <p>
                    <label for="case">Sensible à la casse </label>
                    <input type="checkbox" name="case" id="case">
                </p>
            </div>
            <div class="col-md-6">
                <h3>Remplacer</h3>
                <p>
                    <label for="replace">Remplacer par </label>
                    <input type="text" name="replace" id="replace">
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="ico-LOM-search snap-lg startSearchReplace" style="margin-bottom: 30px;" onclick>Démarrer</button>
            </div>
        </div>
        <div class="row display hidden">
            <div class="col-md-12">
                <h3>Résultats</h3>
            </div>
            <div class="col-md-4">
                <h4>Emplacement et titre de la page</h4>
            </div>
            <div class="col-md-4">
                <h4>Résultat</h4>
            </div>
            <div class="col-md-4">
                <h4>Remplacement</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 no-results hidden">
                <h3>Aucun résultats</h3>
            </div>
        </div>
    </div>

    <div class="modal-footer"><button type="button" id="ftrClose" class="btn btn-sm btn-primary pull-left popup-modal-dismiss" title="Fermer&nbsp;: Portable (touche d'échappement)">Fermer<span class="wb-inv"> Fermer&nbsp;: Portable (touche d'échappement)</span></button></div>

    <script>

        masterStructure.editor.initSearchReplace($(".modal-dialog"));

    </script>

    <style>
        .search-highlight {
            background-color: #FFFF00;
        }

        h3 {
            margin-top: 15px;
        }

        h4 {
            margin-top: 10px;
        }
    </style>

</section>
