<section class="LOM-element" data-LOM-element="multiplechoice">
	<!--THIS IS A QUESTION-->
	<div class="qs-question" data-question-type="type-1" data-random-answers="false">
		<h3>Question <span class="qs-get-current-question">1</span>&nbsp;/&nbsp;<span class="qs-get-nb-questions">1</span>&nbsp;— <span class="qs-select-correct">[Select the correct answer]</span>.</h3>
		<fieldset>
			<!-- QUESTION MAIN TEXT -->
			<legend class="qs-text">
				<div class="LOM-editable">[Insert Question Text]</div>
			</legend>
			<!-- QUESTION ANSWERS -->
			<div class="qs-answers">
				<div class="qs-answer-container LOM-holder">
				</div>
				<button class="qs-submit snap-sm ico-QS-check">Submit</button>
			</div>
		</fieldset>

		<!-- QUESTION FEEDBACK -->
		<div class="qs-feedback">
			<div class="qs-right">
				<div class="LOM-editable">
					<p>[Bonne réponse.]</p>
				</div>
			</div>
			<div class="qs-wrong">
				<div class="LOM-editable">
					<p>[Mauvaise réponse.]</p>
				</div>
			</div>
			<div class="qs-generic">
				<div class="LOM-editable">
					<p>[Generic feedback/Explanations]</p>
				</div>
			</div>
		</div>
	</div>
	<!-- END QUESTION -->
</section>
