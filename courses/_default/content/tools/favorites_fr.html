<script type="text/javascript">
	var aFav=masterStructure.favoriteController.prepareFavContent();

	var pagePath;
	var loadVar;
	if(aFav.length>0){
		for (var fLoop=0;fLoop<aFav.length;fLoop++){
			pagePath=aFav[fLoop].parent.pagePath();
			$("#favorite_output").append("<div id='favObj_"+fLoop+"' class='favorite-item'></div>")
			loadVar=(aFav[fLoop].isPage)?pagePath:pagePath+" "+aFav[fLoop].target;
			$("#favObj_"+fLoop).append("<h1>"+loadVar+"</h1>")
			var loadingFav = $("#favObj_"+fLoop).load(loadVar, function (response, status, xhr) {if (status == 'error') {			}			else {}});
			
			
			
		}
	}else{
		$("#favorite_output").html("Liste de favoris vide.");
	}
	
	
function scanPop(){
	
	target="#favorite_output"


disableLink(target);
openDetails(target);

}
